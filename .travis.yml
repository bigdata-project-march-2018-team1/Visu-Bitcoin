language: python
cache: pip
env:
  - DEPLOY_ADDR=51.15.196.143 USERNAME=devel
python:
  - '3.5'
install:
  - pip install -r ./app/requirements.txt
script:
  - echo "Test begin!!"
  - pytest app/test/testBPI.py
  - pytest app/test/testBTI.py
addons:
  ssh_known_hosts: $DEPLOY_ADDR
before_deploy:
  - openssl aes-256-cbc -K $encrypted_6d11462a714f_key -iv $encrypted_6d11462a714f_iv
    -in deploy_rsa.enc -out deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 deploy_rsa
  - ssh-add deploy_rsa
deploy:
  skip_cleanup: true
  provider: script
  script:
    - ssh $USERNAME@$DEPLOY_ADDR "git -C $TRAVIS_BRANCH pull $TRAVIS_BRANCH || git clone https://github.com/$TRAVIS_REPO_SLUG $TRAVIS_BRANCH"
    - ssh $USERNAME@$DEPLOY_ADDR "cd $TRAVIS_BRANCH && sh ./deploy.sh"
  on:
    all_branch:
    condition: $TRAVIS_BRANCH =~ ^testing|develop|master$
